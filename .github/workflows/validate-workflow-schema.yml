name: Validate Workflow Schema

on:
  workflow_dispatch:
#   push:
#     branches:
#       - master

jobs:
  build:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v18.7

      - name: Install dependencies
#         uses: actions/github-script@v4
#         with:
#           script: |
#             console.log(${{ steps.changed-files.outputs.all_changed_files }});
#             console.log(typeof(${{ steps.changed-files.outputs.all_changed_files }}));
        run: |
            npm install ajv@8.11.0
            npm install axios
            npm install js-yaml
            npm install @actions/core
            
      - name: Identify changed yml files # Identifies files added, modified, copied or renamed
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            node .github/scripts/validate-workflow-schema.js $file
          done
          
